<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
</head>

<body class="bg-dark">

  <div class="container-custom">

    <a href="home.html" class="btn btn-secondary-custom mb-3">
      <i class="bi bi-arrow-left"></i> Volver
    </a>

    <h3 id="titleForm" class="form-title">
      <i class="bi bi-plus-circle"></i> Añadir videojuego
    </h3>

    <div id="msg" class="alert-custom d-none"></div>

    <div class="form-group">
      <input
        id="title"
        type="text"
        class="form-input"
        placeholder="Título"
        autocomplete="off"
      />
    </div>

    <div class="form-group">
      <select id="platform" class="form-select"> 
        <option value="">Selecciona plataforma</option> 
      </select>
    </div>

    <div class="form-group">
      <select id="genre" class="form-select mb-2"> 
        <option value="">Selecciona género</option> 
      </select>
    </div>

    <div class="form-group">
      <select id="status" class="form-select">
        <option value="pendiente">Pendiente</option>
        <option value="en_progreso">En progreso</option>
        <option value="completado">Completado</option>
      </select>
    </div>

    <button class="btn btn-primary" onclick="saveGame(event)">Guardar</button>


  </div>

  <script src="js/games.js"></script>
  <script src="js/form.js"></script>

</body>
</html>
