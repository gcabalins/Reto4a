<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mis Juegos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
</head>

<body class="bg-dark">

  <nav class="navbar-custom">
    <span class="navbar-brand-custom">
      <i class="bi bi-joystick"></i> Mi Colección
    </span>
    <button class="btn btn-secondary-custom" onclick="logout()">
      <i class="bi bi-box-arrow-right"></i> Salir
    </button>
  </nav>

  <div class="container-custom">

    <div class="header-row">
      <h3>Mis videojuegos</h3>
      <a href="form.html" class="btn btn-primary-custom">Añadir videojuego</a>
    </div>
    <!-- Filtros -->
    <div class="filters-row">
      <div class="filter-col">
        <select id="f_platform" class="form-select-filter"> 
            <option value="">Plataforma</option> 
        </select>
      </div>
      <div class="filter-col">
        <select id="f_genre" class="form-select-filter"> 
            <option value="">Género</option> 
        </select>
      </div>
      <div class="filter-col">
        <select id="f_status" class="form-select-filter">
          <option value="">Estado</option>
          <option value="pendiente">Pendiente</option>
          <option value="en_progreso">En progreso</option>
          <option value="completado">Completado</option>
          
        </select>
      </div>
      <div class="filter-col">
        <button class="btn btn-secondary-custom w-100" onclick="loadGames()">Filtrar</button>
      </div>
      <div class="filter-col">
        <button class="btn btn-secondary mb-3" onclick="toggleView()">
          Mostrar Favoritos
        </button>
      </div>
      
    </div>

    <table class="table-custom">
      <thead>
        <tr>
          <th>Título</th>
          <th>Plataforma</th>
          <th>Género</th>
          <th>Estado</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="gamesTable"></tbody>
    </table>

  </div>

  <script src="js/games.js"></script>
</body>
</html>
